<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicknet - Cadastro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <header>
        <h1><i class="bi bi-person-lines-fill"></i> Clicknet</h1>
    </header>

    <main>
        <div id="app-container">
            <section id="form-section">
                <h2><i class="bi bi-pencil-square"></i> Novo Cadastro</h2>
                <form id="cadastro-form" novalidate>
                    <div class="field-group">
                        <label for="nome"><i class="bi bi-person-fill"></i> Nome Completo*</label>
                        <input type="text" id="nome">
                        <small class="error-message"></small>
                    </div>

                    <div class="field-group">
                        <label for="apelido"><i class="bi bi-person-badge"></i> Apelido</label>
                        <input type="text" id="apelido">
                        <small class="error-message"></small>
                    </div>

                    <div class="field-group">
                        <label for="cpf"><i class="bi bi-credit-card-2-front-fill"></i> CPF*</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14">
                        <small class="error-message"></small>
                    </div>

                    <div class="field-group">
                        <label for="nascimento"><i class="bi bi-calendar-event-fill"></i> Data de Nascimento*</label>
                        <input type="text" id="nascimento" placeholder="DD/MM/AAAA" maxlength="10">
                        <small class="error-message"></small>
                    </div>

                    <div class="field-group">
                        <label for="estadoCivil"><i class="bi bi-heart-fill"></i> Estado Civil</label>
                        <input type="text" id="estadoCivil">
                        <small class="error-message"></small>
                    </div>
                    
                    <div class="field-group">
                        <label for="bairro"><i class="bi bi-geo-alt-fill"></i> Bairro*</label>
                        <input type="text" id="bairro">
                        <small class="error-message"></small>
                    </div>
                    
                    <div class="field-group">
                        <label for="rua"><i class="bi bi-signpost-split-fill"></i> Rua*</label>
                        <input type="text" id="rua">
                        <small class="error-message"></small>
                    </div>

                    <div class="field-group">
                        <label for="numeroCasa"><i class="bi bi-house-door-fill"></i> Nº da Casa</label>
                        <input type="text" id="numeroCasa">
                        <small class="error-message"></small>
                    </div>

                    <div class="field-group">
                        <label for="pontoReferencia"><i class="bi bi-pin-map-fill"></i> Ponto de Referência*</label>
                        <input type="text" id="pontoReferencia">
                        <small class="error-message"></small>
                    </div>

                    <div class="field-group">
                        <label for="celular"><i class="bi bi-phone-fill"></i> Nº de Celular*</label>
                        <input type="tel" id="celular" placeholder="(00) 00000-0000" maxlength="15">
                        <small class="error-message"></small>
                    </div>
                    
                    <div class="field-group">
                        <label for="email"><i class="bi bi-envelope-fill"></i> E-mail</label>
                        <input type="email" id="email">
                        <small class="error-message"></small>
                    </div>

                    <div class="field-group">
                        <label for="plano"><i class="bi bi-wifi"></i> Plano*</label>
                        <select id="plano">
                            <option value="" disabled selected>Selecione um plano</option>
                            <option value="200MB de 94,99">200MB de 94,99</option>
                            <option value="400MB de 114,99">400MB de 114,99</option>
                            <option value="600MB de 134,99">600MB de 134,99</option>
                        </select>
                        <small class="error-message"></small>
                    </div>

                    <div class="field-group">
                        <label for="dataPagamento"><i class="bi bi-cash-coin"></i> Data de Pagamento*</label>
                        <input type="text" id="dataPagamento" inputmode="numeric" placeholder="Dia do mês (ex: 5)">
                        <small class="error-message"></small>
                    </div>

                    <div class="field-group">
                        <label for="indicacao"><i class="bi bi-person-plus-fill"></i> Indicação</label>
                        <input type="text" id="indicacao">
                        <small class="error-message"></small>
                    </div>
                    
                    <div class="field-group">
                        <label for="fotoFrente" class="file-input-label"><i class="bi bi-camera-fill"></i> Documento Frente</label>
                        <input type="file" id="fotoFrente" class="file-input-hidden" accept="image/*">
                        <span id="fotoFrente-filename" class="file-input-filename">Nenhum arquivo selecionado</span>
                    </div>
                    
                    <div class="field-group">
                        <label for="fotoVerso" class="file-input-label"><i class="bi bi-camera-reels-fill"></i> Documento Verso</label>
                        <input type="file" id="fotoVerso" class="file-input-hidden" accept="image/*">
                        <span id="fotoVerso-filename" class="file-input-filename">Nenhum arquivo selecionado</span>
                    </div>

                    <fieldset class="terms-fieldset">
                        <legend>Declaro estar ciente e de acordo com as Regras Básicas – ClickNet.</legend>
                        <div class="checkbox-group">
                            <input type="checkbox" id="term1">
                            <label for="term1">Pagamentos e prazos: Estou ciente de que devo manter minhas faturas em dia. Após 10 dias úteis de atraso, meu serviço poderá ser bloqueado e, com 30 dias, poderei ser notificado para recolhimento do equipamento até a regularização.</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="term2">
                            <label for="term2">Condições gerais: Reconheço que a Click Net não possui contrato anual nem cobra juros por atraso, e que em imóveis alugados o pagamento é antecipado.</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="term3">
                            <label for="term3">Mudança de endereço: Concordo que só posso solicitar mudança de endereço após 90 dias da instalação. Antes disso, será cobrada taxa de R$ 89,90 por mudança.</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="term4">
                            <label for="term4">Desbloqueio temporário: Estou ciente de que o desbloqueio em confiança pode ser concedido apenas em casos específicos e por até 3 dias.</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="term5">
                            <label for="term5">Instalação e equipamentos: Reconheço que a instalação é gratuita e que o equipamento é emprestado enquanto meu plano estiver ativo.</label>
                        </div>
                    </fieldset>


                    <div class="form-buttons">
                        <button type="submit" id="btn-salvar" class="btn-salvar">
                            <span class="btn-text"><i class="bi bi-check-circle-fill"></i> Salvar Cliente</span>
                            <div class="spinner"></div>
                        </button>
                        <button type="button" id="btn-limpar" class="btn-limpar"><i class="bi bi-trash-fill"></i> Limpar</button>
                    </div>
                </form>
            </section>

            <section id="lista-section">
                <div class="lista-header">
                    <h2><i class="bi bi-card-list"></i> Meus Cadastros</h2>
                    <div class="lista-controles">
                        <input type="search" id="input-busca" placeholder="Buscar por nome ou CPF...">
                        <select id="select-ordenacao">
                            <option value="data-desc">Mais Recentes</option>
                            <option value="data-asc">Mais Antigos</option>
                            <option value="nome-asc">Nome (A-Z)</option>
                            <option value="nome-desc">Nome (Z-A)</option>
                        </select>
                    </div>
                </div>
                <div id="lista-clientes-container">
                    </div>
            </section>
        </div>
    </main>

    <div id="image-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <img id="modal-image-preview" src="" alt="Preview do Documento">
        </div>
    </div>
    
    <div id="toast-notification" class="toast"></div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
