<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicknet - Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <header>
        <h1><i class="bi bi-person-lines-fill"></i> Clicknet</h1>
    </header>

    <main>
        <div id="app-container">
            <div id="form-section">
                <h2><i class="bi bi-pencil-square"></i> Novo Cadastro</h2>
                <form id="cadastro-form" novalidate>
                    <label for="nome"><i class="bi bi-person-fill"></i> Nome Completo*</label>
                    <input type="text" id="nome" required>

                    <label for="apelido"><i class="bi bi-person-badge"></i> Apelido</label>
                    <input type="text" id="apelido">

                    <label for="cpf"><i class="bi bi-credit-card-2-front-fill"></i> CPF*</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required maxlength="14">

                    <label for="nascimento"><i class="bi bi-calendar-event-fill"></i> Data de Nascimento*</label>
                    <input type="text" id="nascimento" placeholder="DD/MM/AAAA" required maxlength="10">

                    <label for="estadoCivil"><i class="bi bi-heart-fill"></i> Estado Civil*</label>
                    <input type="text" id="estadoCivil" required>

                    <label for="bairro"><i class="bi bi-geo-alt-fill"></i> Bairro*</label>
                    <input type="text" id="bairro" required>

                    <label for="rua"><i class="bi bi-signpost-split-fill"></i> Rua*</label>
                    <input type="text" id="rua" required>

                    <label for="numeroCasa"><i class="bi bi-house-door-fill"></i> Nº da Casa</label>
                    <input type="text" id="numeroCasa">

                    <label for="pontoReferencia"><i class="bi bi-pin-map-fill"></i> Ponto de Referência*</label>
                    <input type="text" id="pontoReferencia" required>

                    <label for="celular"><i class="bi bi-phone-fill"></i> Nº de Celular*</label>
                    <input type="tel" id="celular" placeholder="(00) 00000-0000" required maxlength="15">

                    <label for="email"><i class="bi bi-envelope-fill"></i> E-mail</label>
                    <input type="email" id="email">

                    <label for="plano"><i class="bi bi-wifi"></i> Plano*</label>
                    <select id="plano" required>
                        <option value="" disabled selected>Selecione um plano</option>
                        <option value="200MB de 94,99">200MB de 94,99</option>
                        <option value="400MB de 114,99">400MB de 114,99</option>
                        <option value="600MB de 134,99">600MB de 134,99</option>
                    </select>

                    <label for="dataPagamento"><i class="bi bi-cash-coin"></i> Data de Pagamento*</label>
                    <input type="text" id="dataPagamento" inputmode="numeric" placeholder="Dia do mês (ex: 5)" required>

                    <label for="indicacao"><i class="bi bi-person-plus-fill"></i> Indicação</label>
                    <input type="text" id="indicacao">
                    
                    <label for="fotoFrente"><i class="bi bi-camera-fill"></i> Documento Frente</label>
                    <input type="file" id="fotoFrente" accept="image/*">
                    
                    <label for="fotoVerso"><i class="bi bi-camera-reels-fill"></i> Documento Verso</label>
                    <input type="file" id="fotoVerso" accept="image/*">

                    <div class="form-buttons">
                        <button type="submit" class="btn-salvar"><i class="bi bi-check-circle-fill"></i> Salvar Cliente</button>
                        <button type="button" id="btn-limpar" class="btn-limpar"><i class="bi bi-trash-fill"></i> Limpar</button>
                    </div>
                </form>
            </div>

            <div id="lista-section">
                <h2><i class="bi bi-card-list"></i> Cadastros Salvos</h2>
                <div id="lista-clientes-container">
                    </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
