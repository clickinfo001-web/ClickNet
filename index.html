<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicknet - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <header>
        <h1>Clicknet</h1>
    </header>

    <main>
        <div id="app-container">
            <div id="form-section">
                <h2>Novo Cadastro</h2>
                <form id="cadastro-form" novalidate>
                    <label for="nome">Nome Completo*</label>
                    <input type="text" id="nome" required>

                    <label for="apelido">Apelido</label>
                    <input type="text" id="apelido">

                    <label for="cpf">CPF*</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required maxlength="14">

                    <label for="nascimento">Data de Nascimento*</label>
                    <input type="text" id="nascimento" placeholder="DD/MM/AAAA" required maxlength="10">

                    <label for="estadoCivil">Estado Civil*</label>
                    <input type="text" id="estadoCivil" required>

                    <label for="bairro">Bairro*</label>
                    <input type="text" id="bairro" required>

                    <label for="rua">Rua*</label>
                    <input type="text" id="rua" required>

                    <label for="numeroCasa">Nº da Casa</label>
                    <input type="text" id="numeroCasa">

                    <label for="pontoReferencia">Ponto de Referência*</label>
                    <input type="text" id="pontoReferencia" required>

                    <label for="celular">Nº de Celular*</label>
                    <input type="tel" id="celular" placeholder="(00) 00000-0000" required maxlength="15">

                    <label for="email">E-mail</label>
                    <input type="email" id="email">

                    <label for="plano">Plano*</label>
                    <select id="plano" required>
                        <option value="" disabled selected>Selecione um plano</option>
                        <option value="200MB de 94,99">200MB de 94,99</option>
                        <option value="400MB de 114,99">400MB de 114,99</option>
                        <option value="600MB de 134,99">600MB de 134,99</option>
                    </select>

                    <label for="dataPagamento">Data de Pagamento*</label>
                    <input type="text" id="dataPagamento" inputmode="numeric" placeholder="Dia do mês (ex: 5)" required>

                    <label for="indicacao">Indicação</label>
                    <input type="text" id="indicacao">
                    
                    <label for="fotoFrente">Documento Frente</label>
                    <input type="file" id="fotoFrente" accept="image/*">
                    
                    <label for="fotoVerso">Documento Verso</label>
                    <input type="file" id="fotoVerso" accept="image/*">

                    <div class="form-buttons">
                        <button type="submit" class="btn-salvar">Salvar Cliente</button>
                        <button type="button" id="btn-limpar" class="btn-limpar">Limpar</button>
                    </div>
                </form>
            </div>

            <div id="lista-section">
                <h2>Cadastros Salvos</h2>
                <div id="lista-clientes-container">
                    </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
